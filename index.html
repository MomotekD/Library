<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h2>Library</h2>
    </div>
    <div class="main">
        <div class="bookAdd">
            <form class="bookForm">
                <input type="text" id="bookTitle" placeholder="Book Title" required>
                <input type="text" id="bookAuthor" placeholder="Book Author" required>
                <input type="number" id="bookPages" placeholder="Book Pages" required>
                <label for="bookRead">Read</label>
                <input type="checkbox" id="bookRead">
                <button type="submit" id="addBook">Add Book</button>
             </form>
        </div>
        <div class="bookContainer">
            <div class="gridContainer">

            </div>
        </div>
    </div>
</body>
</html>
